<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>XMM</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css" rel="stylesheet">

<style>
table {
	font-family: monospace;
}

#chart {
	height: 480px;
}
</style>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>

<script>
"use strict";

let id, origin, output, template;

function request(action, param)
{
	const api = "https://data.ripple.com/v2/accounts/";

	if (!param)
		param = {};

	return new Promise((resolve, reject) => {
		$.ajax({
			dataType: "json",
			url: api + id + "/" + action,
			data: param,
			success: resolve,
			error: reject
		});
	});
}

function getstate(list)
{
	const dict = list.reduce((acc, line) => {
		const value = parseFloat(line.value);
		let asset = line.currency;

		if (value > 0) {
			const issuer = line.counterparty;

			if (issuer)
				asset += "." + issuer;

			acc.balance[asset] = value;
		} else {
			asset += "." + id;
			acc.iou += -value;
		}

		return acc;
	}, {
		iou: 0,
		balance: {}
	});

	dict.price = getprice(dict.balance, dict.iou);
	return dict;
}

function getsteps(list)
{
	const dict = list.reduce((acc, line) => {
		const final = parseFloat(line.final_balance);
		const value = parseFloat(line.amount_change);
		const issuer = line.counterparty;
		const time = line.executed_time;
		const type = line.change_type;
		let asset = line.currency;
		let entry = acc.current;
		let delta = entry.delta;
		let ready = false;

		if (issuer)
			asset += "." + issuer;

		if (entry.time != time)
			if (Object.keys(acc.tx).length > 1)
				ready = true;

		if (ready) {
			acc.steps.push(entry);

			delta = {};
			entry = {
				fee: 0,
				iou: 0,
				delta: delta
			};
			acc.current = entry;
			acc.tx = {};
		}

		if ("transaction_cost" == type)
			entry.fee -= value;

		if ("exchange" == type)
			acc.tx[asset] = true;

		if (delta[asset])
			delta[asset] += value;
		else if (final < 0)
			entry.iou += value;
		else
			delta[asset] = value;

		entry.time = time;
		return acc;
	}, {
		tx: {},
		current: {
			fee: 0,
			iou: 0,
			delta: {}
		},
		steps: []
	});

	return dict.steps;
}

function addline(step)
{
	const date = new Date(step.time);
	const data = {
		date: date.toLocaleDateString(),
		time: date.toLocaleTimeString(),
		shares: step.shares.toPrecision(8),
		fee: step.fee.toFixed(6) + " XRP",
		growth: step.growth.toFixed(3) + " bp"
	};
	const row = template.clone();

	function fill()
	{
		const cell = $(this);
		const field = cell.attr("headers");
		const datum = data[field];

		if (datum)
			cell.text(datum);
	}

	row.children().each(fill);

	output.append(row);
}

function getprice(balance, iou)
{
	const nassets = Object.keys(balance).length;
	const factor = nassets / iou;
	const price = {};

	for (const asset in balance)
		price[asset] = balance[asset] * factor;

	return price;
}

function revert(state, step)
{
	const balance = Object.assign({}, state.balance);
	const delta = step.delta;
	const proper = state.price;
	const shares = state.iou;
	const iou = shares + step.iou;
	let price, ratio, growth;

	for (const asset in delta) {
		const change = delta[asset];
		let value = balance[asset];

		if (value)
			value -= change;
		else
			value = -change;

		if (value > 1e-6)
			balance[asset] = value;
		else
			delete balance[asset];
	}

	price = getprice(balance, iou);
	ratio = compare(price, proper);
	growth = 1e4 * (ratio - 1);

	return {
		time: step.time,
		fee: step.fee,
		delta: delta,
		shares: shares,
		iou: iou,
		proper: proper,
		price: price,
		balance: balance,
		growth: growth
	};
}

function compare(src, dst)
{
	let nassets = 0;
	let ratio = 1;

	for (const asset in dst) {
		const after = dst[asset];
		const before = src[asset];

		if (before) {
			ratio *= after / before;
			++nassets;
		}
	}

	return Math.pow(ratio, 1 / nassets);
}

function show(start, state, steps)
{
	const nsteps = steps.length;
	const oldest = steps[nsteps - 1].time;
	const t0 = Date.parse(oldest);
	const t1 = Date.now();
	const hour = 60 * 60 * 1e3;
	const year = 365.25 * 24 * hour;
	const nhrs = (t1 - t0) / hour;
	const date = new Date(origin);
	const ratio = compare(start.price, state.price);
	const period = t1 - date.getTime();
	const log = [];
	const assets = {};
	let profit = 0;
	let interest, freq, rate;

	steps.reduce((acc, line) => {
		const step = revert(acc, line);

		profit += step.growth;

		addline(step);

		Object.assign(assets, step.proper);

		log.unshift(step);

		return step;
	}, state);

	interest = profit / nhrs;
	freq = nsteps / nhrs;
	rate = profit / nsteps;

	$("#stats").text([
		`Latest ${nsteps} trades:`,
		`${freq.toFixed(1)} trades/hour,`,
		`${interest.toFixed(3)} bp/hour,`,
		`${rate.toFixed(3)} bp/trade`
	].join(" "));

	profit = 100 * (ratio - 1);
	rate = 100 * (Math.pow(ratio, year / period) - 1);

	$("#summary").text([
		`Since ${date.toLocaleDateString()}:`,
		`total growth ${profit.toFixed(2)}%,`,
		`annual interest rate ${rate.toFixed(2)}%`
	].join(" "));

	$("#view").show();

	draw(log, Object.keys(assets));
}

function draw(log, assets)
{
	const pdata = [];
	const gdata = [];
	const series = [{
		yAxis: 1,
		name: $("th#growth").text(),
		type: "column",
		tooltip: {
			valueDecimals: 3,
			valueSuffix: " bp"
		},
		data: gdata
	}];
	const date = new Date();

	Highcharts.setOptions({
		global: {
			timezoneOffset: date.getTimezoneOffset()
		}
	});

	assets.forEach(asset => {
		const data = [];

		pdata.push(data);

		series.push({
			yAxis: 0,
			name: asset,
			type: "spline",
			marker: {
				enabled: true,
				radius: 3
			},
			tooltip: {
				valueDecimals: 6
			},
			data: data
		});
	});

	log.forEach(entry => {
		const time = Date.parse(entry.time);
		const price = entry.proper;

		gdata.push([time, entry.growth]);

		assets.forEach((asset, i) => {
			const value = price[asset];

			if (!value)
				return;

			pdata[i].push([time, value]);
		});
	});

	$("#chart").highcharts("StockChart", {
		colors: [
			"maroon",
			"red",
			"gold",
			"lime",
			"blue",
			"fuchsia",
			"turquoise",
			"gray",
			"crimson"
		],
		tooltip: {
			animation: false,
			hideDelay: 0
		},
		plotOptions: {
			series: {
				dataGrouping: {
					smoothed: true,
					forced: true
				}
			},
			spline: {
				compare: "percent"
			},
			column: {
				color: "tan"
			}
		},
		xAxis: {
			labels: {
				style: {
					fontWeight: "bold"
				}
			},
			ordinal: false
		},
		chart: {
			style: {
				fontFamily: "monospace"
			},
			spacingTop: 0,
			spacingRight: 1,
			spacingLeft: 1,
			zoomType: "x",
			animation: false
		},
		yAxis: [{
			labels: {
				style: {
					fontWeight: "bold"
				},
				format: "{value}%",
				align: "right",
				x: -2
			},
			showFirstLabel: false,
			showLastLabel: true,
			minorTickInterval: "auto"
		}, {
			labels: {
				format: "{value} bp",
				style: {
					fontWeight: "bold"
				},
				align: "left",
				x: 2
			},
			opposite: false,
			gridLineWidth: 0,
			offset: 0
		}],
		rangeSelector: {
			inputEnabled: false,
			buttons: [{
				type: "hour",
				count: 1,
				text: "1h"
			}, {
				type: "hour",
				count: 3,
				text: "3h"
			}, {
				type: "hour",
				count: 8,
				text: "8h"
			}, {
				type: "hour",
				count: 24,
				text: "24h"
			}, {
				type: "all",
				text: "All"
			}]
		},
		navigator: {
			enabled: false
		},
		series: series
	});
}

function setup()
{
	const query = location.search.replace("?", "");
	const param = query.split("=");

	if (2 != param.length)
		return;

	id = param[0];
	origin = param[1];
	$("#header").text(id);

	output = $("tbody");
	template = $("tr.template");
	template.detach();
	template.removeClass("template");

	Promise.all([
		request("balances", {
			date: origin
		}),
		request("balances"),
		request("balance_changes", {
			descending: true,
			limit: 1e3
		})
	]).then(data => {
		const initial = data[0].balances;
		const balance = data[1].balances;
		const changes = data[2].balance_changes;
		const start = getstate(initial);
		const state = getstate(balance);
		const steps = getsteps(changes);

		if (steps.length)
			show(start, state, steps);
		else
			$("#empty").show();
	}).catch(reason => {
		const json = reason.responseJSON;

		if (json)
			reason = "Error: " + json.message;
		else
			reason = "Unknown error";

		$("#error").text(reason);
		$("#alert").show();
	});
}

$(setup);
</script>
</head>

<body>
<div class="container-fluid">
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<h1>
<small>
<samp id="header">Usage: ?rippleADDRESS=YYYY-MM-DD</samp>
</small>
</h1>

<div id="empty" class="alert alert-warning" hidden>
<samp>
<strong>No trades found</strong>
</samp>
</div>

<div id="alert" class="alert alert-danger" hidden>
<samp>
<strong id="error"></strong>
</samp>
</div>

<div id="view" hidden>
<div class="alert alert-success">
<samp>
<strong id="summary"></strong>
</samp>
</div>

<div id="chart"></div>

<table class="table table-striped table-bordered text-right">
<caption id="stats"></caption>

<thead>
<tr>
<th id="date">Date</th>
<th id="time">Time</th>
<th id="growth">Growth</th>
<th id="fee">Fee</th>
<th id="shares">Shares</th>
</tr>
</thead>

<tbody>
<tr class="template">
<td headers="date"></td>
<td headers="time"></td>
<td headers="growth"></td>
<td headers="fee"></td>
<td headers="shares"></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</body>
</html>
